<!DOCTYPE html><html lang="en">
<head>
  <title>Image to PDF Converter - Free & Easy Online Tool</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="googlea50767664abd3759.html" />
  <meta name="description" content="Convert image files (JPG, PNG) to PDF for free. No login or watermark. 100% browser-based image to PDF tool." />
  <meta name="keywords" content="image to pdf, convert image to pdf, jpg to pdf, free online converter, png to pdf" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #111;
      --bg-dark: #0f2027;
      --text-dark: #fff;
      --accent: #00e0ff;
      --primary: linear-gradient(135deg, #ff416c, #ff4b2b);
    }body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.3s, color 0.3s;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

h1, h2 {
  color: var(--accent);
}

input[type="file"] {
  display: none;
}

#drop-area {
  border: 2px dashed #888;
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  background: rgba(255,255,255,0.1);
}

.preview {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.preview img {
  height: 100px;
  border-radius: 8px;
  object-fit: cover;
}

button, .download-link, .amazon-link {
  background: var(--primary);
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 1rem;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  margin: 10px;
}

.controls {
  margin-top: 20px;
}

.controls label {
  display: block;
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Free Image to PDF Converter</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle" /> Toggle Dark Mode
    </label><div id="drop-area">
  <p>Drag & drop images here or <button onclick="document.getElementById('fileInput').click()">Choose Files</button></p>
  <input type="file" id="fileInput" accept="image/*" multiple />
</div>

<div class="preview" id="preview"></div>

<div class="controls">
  <label>Layout: 
    <select id="layout">
      <option value="portrait">Portrait</option>
      <option value="landscape">Landscape</option>
    </select>
  </label>
  <label>Margin (mm):
    <input type="number" id="margin" value="10" min="0" max="50" />
  </label>
</div>

<button onclick="convertToPDF()">Convert to PDF</button>
<a id="download" class="download-link" style="display:none" download="converted.pdf">Download PDF</a>

  </div>  <script>
    const dropArea = document.getElementById('drop-area');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');
    const themeToggle = document.getElementById('themeToggle');
    let files = [];

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
    });

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.borderColor = 'lime';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#888';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#888';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    function handleFiles(selected) {
      for (let file of selected) {
        files.push(file);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const layout = document.getElementById('layout').value;
      const margin = parseInt(document.getElementById('margin').value);
      const pdf = new jsPDF({ orientation: layout });

      for (let i = 0; i < files.length; i++) {
        const imgData = await readImage(files[i]);
        const props = pdf.getImageProperties(imgData);
        const pageWidth = pdf.internal.pageSize.getWidth() - 2 * margin;
        const pageHeight = (props.height * pageWidth) / props.width;

        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', margin, margin, pageWidth, pageHeight);
      }

      const blob = pdf.output('blob');
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('download');
      link.href = url;
      link.style.display = 'inline-block';
    }

    function readImage(file) {
      return new Promise(res => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.readAsDataURL(file);
      });
    }
  </script></body>
</html>
