<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free and easy Image to PDF Converter. Convert JPG, PNG, or other images into a single downloadable PDF file. No signup or watermark!" />
  <meta name="keywords" content="image to pdf, convert image to pdf, jpg to pdf, png to pdf, free pdf converter, image converter online" />
  <title>Free Image to PDF Converter | No Signup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1rem; margin-bottom: 30px; }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #download {
      display: none;
      margin-top: 20px;
    }
    #adsense {
      margin: 30px auto;
      width: 300px;
      height: 250px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Image to PDF Converter</h1>
  <p>Convert your JPG or PNG images into a single PDF file â€“ 100% free, no signup, and no watermark.</p>

  <input type="file" id="imageInput" accept="image/*" multiple>
  <br />
  <button onclick="convertToPDF()">Convert to PDF</button>
  <br />
  <a id="download" download="converted.pdf">Download PDF</a>

  <!-- Replace below with your AdSense ad code -->
  <div id="adsense">
    <!-- Example placeholder ad -->
    <p>Ad Space</p>
  </div>

  <footer>
    &copy; 2025 ImageToPDFFree.com | Built with love
  </footer>

  <script>
    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Please upload at least one image.');
      const pdf = new jsPDF();

      for (let i = 0; i < input.files.length; i++) {
        const img = await readImage(input.files[i]);
        const imgProps = pdf.getImageProperties(img);
        const pdfW = pdf.internal.pageSize.getWidth();
        const pdfH = (imgProps.height * pdfW) / imgProps.width;
        if (i > 0) pdf.addPage();
        pdf.addImage(img, 'JPEG', 0, 0, pdfW, pdfH);
      }

      const blob = pdf.output('blob');
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('download');
      link.href = url;
      link.style.display = 'inline';
    }

    function readImage(file) {
      return new Promise((res) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
